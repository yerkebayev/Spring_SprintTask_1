<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/main.html">
<div layout:fragment="site_content">
  <div class="row mt-5">
    <div class="col-6 offset-3">
      <form th:action="@{'/addStudent'}" method="post">
        <div class="form-group">
          <label for="name">
            NAME:
          </label>
          <input type="text" id="name" class="form-control" name="name" placeholder="Insert name :">
          <label for="surname" class="mt-3">
            Surname:
          </label>
          <input type="text" id="surname" class="form-control mt-2" name="surname" placeholder="Insert surname :">

          <label for="exam" class="mt-3">
            Exam:
          </label>
          <input type="number" id="exam" class="form-control mt-2" name="exam" placeholder="Insert exam :" value="0" max="100" min="0">

          <div class="form-group mt-3">
            <button class="btn btn-success">Add student</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</html>
